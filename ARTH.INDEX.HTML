<!-----ARTH----->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to NRG</title>
    <link rel="stylesheet" href="ARTH.CSS">
    <style>
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-transform: uppercase;
            color: #E53B2C;
        }

        .links {
            margin-bottom: 30px;
        }

        .links a {
            display: inline-block;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            margin: 10px;
            padding: 15px 30px;
            border: 2px solid #E53B2C;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            transition: background-color 0.3s, transform 0.3s;
            text-transform: uppercase;
            font-weight: bold;
        }

        .links a:hover {
            background-color: #E53B2C;
            transform: scale(1.1);
        }

        .video-section {
            margin: 40px 0;
            text-align: center;
        }

        .video-section iframe {
            width: 100%;
            max-width: 800px;
            height: 450px;
            border: 3px solid #E53B2C;
            border-radius: 10px;
        }

        .contact-section {
            margin-top: 40px;
            text-align: center;
            color: #fff;
        }

        .contact-section p {
            font-size: 18px;
            line-height: 1.6;
        }

        .contact-section a {
            color: #E53B2C;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-section a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to NRG</h1>
        <div class="links">
            <a href="ARTH.ABOUT.HTML">About Us</a>
            <a href="ARTH.STORY.HTML">Story Behind NRG</a>
            <a href="ARTH.GAMES.HTML">Our Games</a>
            <a href="ARTH.TEAMS.HTML">Team Members</a>
            <a href="ARTH.WINSANDFUTURE.HTML">Wins & Our Future</a>
            <a href="ARTH.WINANDFUTURE.HTML">Wins & Future</a>
        </div>

        <!-- Video Section -->
        <div class="video-section">
            <h2>Watch Our Highlights</h2>
            <iframe src="https://www.youtube.com/embed/m9SJlcKotDo" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <!-- Contact Section -->
        <div class="contact-section">
            <h2>Contact Us</h2>
            <p>Email: <a href="mailto:contact@nrg.com">contact@nrg.com</a></p>
            <p>Phone: (555) 123-4567</p>
            <p>Visit our official website: <a href="https://www.nrg.gg" target="_blank">www.nrg.gg</a></p>
        </div>
    </div>
</body>
</html>
