<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinels Esports Fan Page</title>
    <link rel="stylesheet" href="quinnLoginpage.css"> 
</head>
<body>
    <div class="login-container">
        <h2>Login to Sentinels Fan Page</h2>
        <form action="SentinalsHome.html" method="GET" class="login-form">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password (don't put a real password in)</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
            <div class="extra-links">
                <a href="#">Forgot your password?</a> | 
                <a href="#">Sign up</a>
            </div>
        </form>
    </div>
</body>
</html>
